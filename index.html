<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blogging App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MY BLOGGING APP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" id="login-btn">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <div id="login-user" class="d-none d-flex gap-3 align-items-center">
                        <img id="user-profile-img" width="30" src="" alt="Profile" class="rounded-circle">
                        <span id="user-profile-name"></span>
                        <li class="nav-item" id="logout-btn">
                            <a class="nav-link" href="login.html">Logout</a>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card p-4">
            <h3 class="text-center">Write a Blog</h3>
            <div class="mb-3">
                <input type="text" id="blog-title" class="form-control" placeholder="Enter blog title">
            </div>
            <div class="mb-3">
                <textarea id="blog-content" class="form-control" rows="4" placeholder="Write your blog..."></textarea>
            </div>
            <button class="btn btn-primary w-100" id="post-blog">Post Blog</button>
        </div>

        <div class="mt-4">
            <h3 class="text-center">My Blogs</h3>
            <div id="blogs-container" class="row mt-3">
                <!-- Blogs will be displayed here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./scripts/app.js"></script>
   
</body>
</html>
